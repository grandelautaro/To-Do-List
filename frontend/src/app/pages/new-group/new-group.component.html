<div class="centered-content">

  <div class="modal-box">
    <h1 class="title">
      Create a new group!
    </h1>

    <input #groupTitleInput type="text" class="input has-background-light is-medium" placeholder="Name the group">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createGroup(groupTitleInput.value)">Create</button>
    </div>

  </div>

</div>
